<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #00826f;">
      <a class="navbar-brand" href="#">Meet Me There</a>
    </nav>

    <div class="container">
      <div>
        <div class="card-body">
          <h4>Step 1: Add Friends</h4>
          <form id="userForm">
            <table id="myTable" class=" table order-list">
              <tbody>
                  <tr class="row">
                      <td class="col-sm">Name</td>
                      <td class="col-sm">Airport</td>
                      <td class="col-sm"></td>
                  </tr>
                  <tr class="row">
                      <td class="col-sm">
                          <input type="text" name="name" class="form-control" placeholder="Full Name" />
                      </td>
                      <td class="col-sm">
                          <input type="mail" name="mail" class="form-control" placeholder="Airport Code" />
                      </td>
                      <td class="col-sm"><a class="deleteRow"></a>
                      </td>
                  </tr>
              </tbody>
              <tfoot>
                  <tr>
                      <td colspan="5" class="text-right">
                          <input type="button" class="btn btn-info " id="addrow" value="Add Friend" />
                      </td>
                  </tr>
                  <tr>
                  </tr>
              </tfoot>
            </table>
            <h4>Step 2: Select Dates</h4>
            <table class="table">
              <tr class="row">
                <td class="col-sm">From Date</td>
                <td class="col-sm">To Date</td>
              </tr>
              <tr class="row">
                <td class="col-sm">
                  <input class="form-control" type="date" value="2019-03-30" id="fromDate">
                </td>
                <td class="col-sm">
                  <input class="form-control" type="date" value="2019-03-31" id="toDate">
                </td>
              </tr>
            </table>
            <div class="text-right">
              <button type="button" class="btn btn-info" id="getFlights">Get Flights</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="resultsTable">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
